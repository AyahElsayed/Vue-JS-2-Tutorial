<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <button v-on:click.once="add(1)">Add a Year</button>
			<!-- once mean listen to this event only one time -->
      <!-- <button v-on:click="age++">Add a Year</button> -->
      <button @click="subtract(1)">Subtract a Year</button>
      <button v-on:dblclick="add(10)">Add 10 Years</button>
			<!-- v-on: == @ -->
      <button @dblclick="subtract(10)">Subtract 10 Years</button>
      <p>My age is {{age}}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }} , {{ y }}</div>
      <p><a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">The Net Ninja</a></p>
    </div>
  </body>

  <script src="app.js"></script>
</html>
